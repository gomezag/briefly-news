name: Test

on:
  pull_request:
    typs:
      - opened
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install pytest
        run: pip install pytest

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest