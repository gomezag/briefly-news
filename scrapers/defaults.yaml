
ABCScraper:
  base_url: 'https://www.abc.com.py/pf/api/v3/content/fetch/sections-api?query='
  categories: ['nacionales', ]
  default_query:
    arc-site: abccolor
    id: /nacionales
    limit: '5'
    offset: 15
    sort: display_date:desc
    uri: /nacionales/

LaNacionScraper:
  base_url: 'https://www.lanacion.com.py/pf/api/v3/content/fetch/content-search-feed?query='
  categories: ['politica', ]
  default_query:
    feedFrom: 14
    feedQuery: taxonomy.sites._id:'politica'
    feedSize: 8
    website: lanacionpy

