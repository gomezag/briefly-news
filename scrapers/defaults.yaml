ABCScraper:
  base_url: 'https://www.abc.com.py/'
  categories: ['nacionales', ]
  endpoints:
    headlines:
      path: 'pf/api/v3/content/fetch/sections-api'
      data:
        query:
          arc-site: "abccolor"
          id: "/nacionales"
          limit: '1'
          offset: "15"
          sort: "display_date:desc"
          uri: "/nacionales/"
    menu:
      path: 'pf/api/v3/content/fetch/menu-api'
      data:
        query: "undefined"
    categories:
      path: 'pf/api/v3/content/fetch/sites-menu'

LaNacionScraper:
  base_url: 'https://www.lanacion.com.py/'
  categories: ['politica', ]
  endpoints:
    headlines:
      path: 'pf/api/v3/content/fetch/content-search-feed'
      data:
        query:
          feedFrom: "14"
          feedQuery: "taxonomy.sites._id:'politica'"
          feedSize: "1"
          website: "lanacionpy"